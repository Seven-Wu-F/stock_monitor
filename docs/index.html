<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资组合仪表盘</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <!-- Tab 导航 -->
        <nav class="tab-nav">
            <button id="tab-summary" class="tab-button active">资产概览</button>
            <button id="tab-positions" class="tab-button">仓位更新</button>
            <button id="tab-settings" class="tab-button">其他设置</button>
        </nav>

        <!-- 内容面板 -->
        <main class="content-area">
            <!-- 资产概览面板 -->
            <div id="summary-panel" class="tab-panel active">
                <div id="summary-container">
                    <p id="total-value-display">总资产：正在加载...</p>
                    <div class="charts-container">
                        <img id="value-chart-img" alt="资产价值变化图 (加载中...)">
                        <img id="pie-chart-img" alt="资产分布饼图 (加载中...)">
                    </div>
                </div>
                <div class="summary-footer">
                    <p>数据最后更新于 <span id="last-updated-time">...</span></p>
                    <button id="run-workflow-btn-summary">启动云端分析</button>
                </div>
            </div>

            <!-- 仓位更新面板 -->
            <div id="positions-panel" class="tab-panel">
                <div id="positions-editor"></div>
                <div class="editor-actions">
                    <button id="save-btn-positions">保存仓位</button>
                    <div id="status-msg-positions" class="status-msg"></div>
                </div>
            </div>

            <!-- 其他设置面板 -->
            <div id="settings-panel" class="tab-panel">
                <div id="settings-editor"></div>
                 <div class="editor-actions">
                    <button id="save-btn-settings">保存设置</button>
                    <div id="status-msg-settings" class="status-msg"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Token 输入弹窗 (Modal) -->
    <div id="modal-backdrop" class="hidden"></div>
    <div id="token-modal" class="hidden">
        <h3>需要授权</h3>
        <p>请输入您的 Personal Access Token 以继续。</p>
        <input type="password" id="modal-token-input" placeholder="粘贴拥有 read/write contents 和 actions 权限的PAT">
        <div id="modal-status-msg" class="status-msg"></div>
        <div class="modal-actions">
            <button id="modal-cancel-btn">取消</button>
            <button id="modal-confirm-btn">确认</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
